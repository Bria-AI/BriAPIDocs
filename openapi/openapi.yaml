                                  - sad
                            appearance:
                              type: array
                              items:
                                type: string
                                enum:
                                  - age
                                  - glasses
                                  - femininity
                                  - masculinity
                                  - dark_hair
                                  - light_hair
                                  - hair_line
                                  - makeup
                        id:
                          type: string
                        class:
                          type: string
                        rect:
                          type: object
                          properties:
                            width:
                              type: number
                            height:
                              type: number
                            top:
