      summary: Create new image based on changes requested by user
      description: >-

        <img src="https://bria-web-serving.s3.amazonaws.com/_create3.png" />


        **Description**



        The *Create Route* is used to create a new visual, based on the changes
        requested by the user for a previously uploaded visual.


        The *Create Route* will return the url for accessing the new generated
        visual and the confidence that Bria has in the quality of the new
        visual.
        
        
        **Request body**
        
        - **changes**: the changes requested by the user to apply to the visual
        
        
        If the change is in diversity, a single change can be sent at a time.
        
        
        If the change is in expressions, a single change can be sent at a time.
        
        
        If the change is in appearance, multiple changes can be sent at a time.
        
        
        The change can be sent as an object containing the name and the value of the change, for example:
        
        
          ```{ diversity: "japan", value: "0.5"}```
        
        
        or as a string containing the name of the change, and the value should be considered as the default value, for example:
        
        
          ```"japan"```


        **Response**


        image_res - url to new created image


        confidence - string indicating the level of confidence Bria has in the
        quality of the created image


        ```{ "image_res": "...", "confidence": "..." }```
