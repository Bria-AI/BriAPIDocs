  /generation/gaia-v1/text-to-image:
    post:
      tags:
        - Image
      summary: Text to Image
      description: >-


        **Description**
        

        The *Image Generation Route* allows you to generate images based on any given text prompt. 
        
        
        2048 x 2048 pixels will be the size of the generated images.
        
        
        
        Here are some examples:
        
        
        **prompt:** alien world
        
        
        **style:** photo realistic
           
           
        **atmosphere:** dramatic
           
           
        **camera:** portrait
           
           
        **medium:** photography
           
           
        **results:**
           
        <img src="https://images.bria.ai/images_resized/c7700f41fe4f2171.jpg" width="200" height="200"/> <img src="https://images.bria.ai/images_resized/a5be5a25a41e6b25.jpg" width="200" height="200"/>
        <img src="https://images.bria.ai/images_resized/b31d95e14cf36f00.jpg" width="200" height="200"/> <img src="https://images.bria.ai/images_resized/d9db8c0f605352ce.jpg" width="200" height="200"/>
        
        
        **prompt:** owl wearing a hat
        
        
        **style:** fashion
           
           
        **atmosphere:** vivid
           
           
        **camera:** close up
           
           
        **medium:** art
           
           
        **results:**
        
        
        <img src="https://images.bria.ai/images_resized/b59b21373eaf2103.jpg" width="200" height="200"/> <img src="https://images.bria.ai/images_resized/af5b3e8c81d1c4cc.jpg" width="200" height="200"/>
        <img src="https://images.bria.ai/images_resized/e59a19cd1a36616e.jpg" width="200" height="200"/> <img src="https://images.bria.ai/images_resized/e0f12375d0b4b1ae.jpg" width="200" height="200"/>
           
           
      operationId: /generation/gaia-v1/text-to-image
      parameters:
        - in: header
          name: api_token
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: The prompt you would like to use to generate images
                num_results:
                  type: integer
                  description: How many images you would like to generate. The default and maximum value is 4. 
                style:   
                  type: string
                  enum: ['photo realistic','fashion','retro','sports','still life','hyper realistic','travel','artistic','3d render','realistic','fantasy','comic book','minimalistic']
                  description: Which style you would like to see in your generated images.
                atmosphere:
                  type: string
                  enum: ['dramatic','vivid','warm','cool']
                  description: Which atmosphere you would like to get in your generated images.
                camera:
                  type: string
                  enum: ['portrait','close up','aerial','landscape']
                  description: Which camera angle you would like to see in your generated images.
                medium:
                  type: string
                  enum: ['photography','art']
                  description: Which medium should be included in your generated images.
                sync:
                  type: boolean
                  description: Please use the value true. 
                seed:
                  type: integer
                  description: You can choose whether you want your generated result to be random or predictable. You can recreate the same result in the future by using the seed value of a result from the response with the prompt. You can exclude this parameter if you are not interested in recreating your results. This parameter is optional.
                negative_prompt:
                  type: string
                  description: This parameter is optional.
            examples:
              valid prompt:
                value:
                  prompt: "alien world"
                  num_results: 1
                  style: "photo realistic"
                  atmosphere: "dramatic"
                  camera: "portrait"
                  medium: "photography"
                  sync: true
              inappropriate prompt:
                value:
                  prompt: "sensual"
                  num_results: 1
                  style: "photo realistic"
                  atmosphere: "dramatic"
                  camera: "portrait"
                  medium: "photography"
                  sync: true
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    description: there are multiple objects in this array (based on the amount specified in num_results) and each object represents a single image. 
                    items:
                      type: object
                      properties:
                        seed:
                          type: integer
                          description: If you want to recreate the result again, you should use in the request the prompt and the seed of the response. 
                        urls:
                          type: string
                          description: This is the URL where the generated image can be found. Bria recognizes offensive and inappropriate images. The URL will lead to a 0-byte file if an image like that is generated. It will take a few seconds for the image to become available via this URL if sync=false.
