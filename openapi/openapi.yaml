      description: >-
        **Description**
  
        This route will be deprecated on 25/07/2024.
        
        
        The *Product Placement Route* is used to replace the background of a previously uploaded product image with a generated background. This endpoint is specifically tailored for product images, such as those used in consumer packaged goods (CPGs) and e-commerce.

  
        This route leverages the state-of-the-art BRIA 2.3 ControlNet BG-Gen model to place products in various contextual backgrounds, enhancing their appeal and relevance. It supports several use cases:

  
        1. **Catalog Enhancement/Contextual Backgrounds**: Place products in realistic or lifestyle settings that showcase how they can be used or worn. This helps customers visualize the product in real-life situations, increasing their desire to purchase.

        
        2. **Seasonal or Themed Backgrounds**: Change the background of product images to match seasonal promotions, holidays, or specific themes.

        
        3. **Artistic or Creative Backgrounds**: Use illustrations, patterns, or abstract designs that complement the product and appeal to your target audience.

  
        The key is to choose backgrounds that enhance the product's appearance, provide relevant context, and align with the brand's aesthetic. Ensure the backgrounds don't distract from the product itself, which should always remain the main focus of the image.

    
        This endpoint also supports solid colors - you can take a color code and use it in the prompt.

  
        Before making any modifications, please call the /info or background/info route to obtain information on the available modifications and their oracle values.

  
